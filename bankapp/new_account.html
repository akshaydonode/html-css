<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Registration</title>
    <style>
            nav{
          position: fixed;
          left: 0px;
          margin: 0 auto;
          width: 100%;
          background-color: #222;
        }
        
        nav ul{
          list-style-type: none;
          text-align: center;
        }
        
        nav ul li{
          display: inline-block;
          text-align: center;
          padding: 20px;
          height: 2%;
        }
        
        nav ul li a{
          text-decoration: none;
          color: white;
          padding: 20px;
        }
        
        /* an underline appears at the bottom on hover of each link */
        nav ul li a:hover, nav ul li a:active{
          border-bottom: 2px solid #ccc;
          padding-bottom: 8px;
        }
        .header {
  padding: 10px 16px;
  background: #555;
  color: #f1f1f1;
  position: fixed;
  top: 0;
  width: 100%;
}
            </style>
</head>
<body>
  <div class="header">
        <center>
                <h1 > AMD BANK</h1>
                </center>
              </div>  
                <nav style="margin-top: 20px;">
                        <ul>
                          <li><a href="new_account.html">New Account</a></li>
                          <li><a href="withdraw.html">Withdraw</a></li>
                          <li><a href="deposite.html">Deposit</a></li>
                          <li><a href="fund_transfer.html">Fund Transfer</a></li>
                          <li><a href="check_balance.html">Check Balance</a></li>
                          <li><a href="display.html">Display All Account Details</a></li>
                        </ul>
                 </nav>
    <div class="container" style="margin-top:50px; margin-left:550px" >
            <form>
                    <div style="margin-top: 100px" >
                    <h1>New Account Registration</h1>
                    <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" class="form-control" style="width: 270px" id="exampleFormControlInput1" placeholder="name" required>
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" style="width: 270px" placeholder="name@example.com" required>
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Password:</label>
                            <input type="password" class="form-control" style="width:270px"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="exampleFormControlInput1" placeholder="password" required>
                          </div>
                          <div class="form-group">
                                <label for="exampleFormControlInput1">Contact No:</label>
                                <input type="number" class="form-control" style="width:270px"  pattern="[1-9]{1}[0-9]{9}" id="exampleFormControlInput1" placeholder="contact number" required>
                              </div>
                              
                    
                    <div class="form-group">
                            <label for="exampleFormControlInput1">Gender</label>

                            <input type="radio"  id="exampleFormControlInput1">  Male
                            <input type="radio"  id="exampleFormControlInput1">  Female
                          </div>
                    <div class="form-group">
                            <label for="exampleFormControlInput1">Date of Birth</label>
                            <input type="date" class="form-control" id="exampleFormControlInput1" style="width: 270px" placeholder="Date-of-Birth" required>
                          </div>
                          <div class="form-group">
                                <label for="exampleFormControlInput1">Account Type</label>
    
                                <input type="radio"  id="exampleFormControlInput1">  Saving
                                <input type="radio"  id="exampleFormControlInput1">  Current
                              </div>
                          <div class="form-group">
                                <label for="exampleFormControlInput1">Address</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" style="width: 270px" placeholder="address" required>
                              </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">City</label>
                      <select class="form-control" id="exampleFormControlSelect1" style="width:270px">
                        <option>Mumbai</option>
                        <option>Pune</option>
                        <option>Hyderabad</option>
                        <option>Banglore</option>
                      </select>
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlSelect1">State</label>
                            <select class="form-control" id="exampleFormControlSelect1" style="width:270px">
                              <option>Maharshtra</option>
                              <option>Telangana</option>
                              <option>Karnatak</option>
                            </select>
                          </div>
                   
                             <input type="submit" value="submit" style="margin-left: 100px">
                    </div>
                  </form>
                </div>
                

  

</body>
</html>
